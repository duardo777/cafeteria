<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil - Cafeteria Natureza</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: url('https://images.unsplash.com/photo-1498837167922-ddd27525d352?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80') no-repeat center/cover fixed;
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 253, 240, 0.85);
      z-index: -1;
    }
    
    .content {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      padding-top: 15px;
    }
    
    .back-btn {
      background: #59271e;
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      background: #662809;
      transform: scale(1.1);
    }
    
    .page-title {
      font-family: 'Poppins', sans-serif;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      flex-grow: 1;
      color: #004b50;
      margin: 0;
    }
    
    .profile-header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }
    
    .profile-pic-container {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      margin: 0 auto 15px;
      padding: 5px;
      background: linear-gradient(45deg, #157655, #004b50);
      box-shadow: 0 5px 20px rgba(21, 118, 85, 0.3);
      position: relative;
    }
    
    .profile-pic {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
    }
    
    .profile-name {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 5px;
      color: #59271e;
    }
    
    .profile-email {
      font-size: 14px;
      color: #666;
    }
    
    .profile-section {
      background: white;
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(89, 39, 30, 0.1);
      border: 1px solid rgba(89, 39, 30, 0.1);
    }
    
    .section-title {
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #157655;
      display: flex;
      align-items: center;
    }
    
    .section-title svg {
      margin-right: 10px;
    }
    
    .profile-item {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .profile-item:last-child {
      border-bottom: none;
    }
    
    .item-icon {
      width: 22px;
      height: 22px;
      margin-right: 15px;
      color: #662809;
    }
    
    .item-label {
      flex-grow: 1;
      font-size: 15px;
      color: #555;
    }
    
    .item-value {
      font-size: 15px;
      font-weight: 500;
      color: #004b50;
    }
    
    .logout-btn {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(to right, #662809, #59271e);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(102, 40, 9, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logout-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(102, 40, 9, 0.4);
    }
    
    .logout-btn svg {
      margin-right: 8px;
    }
    
    /* Barra de navegação fixa - Estilo original */
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(21, 118, 85, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      z-index: 1000;
      border-top: 1px solid rgba(255, 255, 255, 0.15);
    }
    
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
      font-size: 12px;
      transition: all 0.3s ease;
    }
    
    .nav-item:hover {
      color: #FFD700;
      transform: translateY(-3px);
    }
    
    .nav-icon {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
      filter: brightness(0) invert(1);
    }
    
    .nav-item:hover .nav-icon {
      filter: brightness(0) invert(79%) sepia(41%) saturate(927%) hue-rotate(360deg) brightness(105%) contrast(103%);
    }
    
    /* Ajuste de margem para o conteúdo principal */
    .content {
      padding-bottom: 80px;
    }
    
    /* Efeito de flutuação para a foto */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    
    .profile-pic-container {
      animation: float 4s ease-in-out infinite;
    }
</style>
</head>
