<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cafeteria Natureza</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: url('https://images.unsplash.com/photo-1445116572660-236099ec97a0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1480&q=80') no-repeat center/cover fixed;
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Overlay com textura sutil */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, rgba(21, 118, 85, 0.2) 0%, rgba(89, 39, 30, 0.4) 100%);
      z-index: -1;
    }
    
    .content {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .logo-container {
      text-align: center;
      margin: 0 auto 40px;
      position: relative;
    }
    
    .logo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle, #157655 0%, #004b50 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: all 0.5s ease;
      border: 4px solid rgba(255, 255, 255, 0.15);
      margin: 0 auto;
    }
    
    .logo:hover {
      transform: scale(1.05) rotate(5deg);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }
    
    .logo img {
      width: 70%;
      height: 70%;
      object-fit: contain;
      filter: drop-shadow(0 2px 5px rgba(0,0,0,0.3));
    }
    
    .logo-text {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      margin-top: 20px;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .links-container {
      margin-top: 10px;
    }
    
    .link-item {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      padding: 18px 25px;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      text-decoration: none;
      color: #fff;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .link-item:hover {
      background: rgba(102, 40, 9, 0.7);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    
    .link-icon {
      width: 28px;
      height: 28px;
      margin-right: 15px;
      object-fit: contain;
      filter: brightness(0) invert(1);
      transition: all 0.3s ease;
    }
    
    .link-item:hover .link-icon {
      transform: rotate(10deg) scale(1.1);
    }
    
    .link-text {
      font-size: 16px;
      font-weight: 500;
      flex-grow: 1;
    }
    
    .link-item::after {
      content: '→';
      font-size: 20px;
      opacity: 0;
      transition: all 0.3s ease;
    }
    
    .link-item:hover::after {
      opacity: 1;
      margin-left: 10px;
    }
    
    /* Barra de navegação fixa - Estilo original */
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(21, 118, 85, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      z-index: 1000;
      border-top: 1px solid rgba(255, 255, 255, 0.15);
    }
    
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: white;
      font-size: 12px;
      transition: all 0.3s ease;
    }
    
    .nav-item:hover {
      color: #FFD700;
      transform: translateY(-3px);
    }
    
    .nav-icon {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
      filter: brightness(0) invert(1);
    }
    
    .nav-item:hover .nav-icon {
      filter: brightness(0) invert(79%) sepia(41%) saturate(927%) hue-rotate(360deg) brightness(105%) contrast(103%);
    }
    
    /* Ajuste de margem para o conteúdo principal */
    .content {
      padding-bottom: 80px;
    }
    
    /* Animação */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .logo {
      animation: float 4s ease-in-out infinite;
    }
</style>
</head>

        <img src="c:\Users\ADM\Downloads\logo (2).svg">

  </div>
