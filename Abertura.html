<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <title>Página inicial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    .logo {
      text-align: center;
      margin: 30px auto;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 5px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .logo img {
      width: 90%;
      height: 90%;
      object-fit: contain;
      border-radius: 50%;
    }
    .link-container {
      display: flex;
      align-items: center;
      margin: 15px auto;
      width: 80%;
      max-width: 400px;
      padding: 12px 15px;
      border-radius: 50px;
      background-color: #f5f5f5;
      text-decoration: none;
      color: #333;
      transition: all 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .link-container:hover {
      background-color: #e0e0e0;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .link-icon {
      width: 28px;
      height: 28px;
      margin-right: 15px;
      object-fit: contain;
    }
    .link-text {
      font-size: 16px;
      font-weight: 500;
    }
  </style>
</head>
