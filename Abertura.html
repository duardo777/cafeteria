<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cafeteria Natureza</title>
<style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1445116572660-236099ec97a0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1480&q=80') no-repeat center/cover fixed;
      color: #fff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    
    /* Overlay escuro para melhor contraste */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(21, 118, 85, 0.3); /* #157655 com 30% de opacidade */
      z-index: -1;
    }
    
    .content {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .logo {
      text-align: center;
      margin: 40px auto;
      width: 150px;
      height: 150px;
      border-radius: 24px;
      background-color: #157655;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
      border: 3px solid #fff;
    }
    
    .logo:hover {
      transform: scale(1.08) rotate(2deg);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.4);
    }
    
    .logo img {
      width: 80%;
      height: 80%;
      object-fit: contain;
    }
    
    .links-container {
      margin-top: 40px;
    }
    
    .link-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 16px 24px;
      border-radius: 12px;
      background: rgba(22, 28, 36, 0.7); /* Fundo escuro semi-transparente */
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-decoration: none;
      color: #fff;
      transition: all 0.3s ease;
    }
    
    .link-item:hover {
      background: #662809;
      transform: translateX(8px);
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    .link-icon {
      width: 32px;
      height: 32px;
      margin-right: 16px;
      object-fit: contain;
      filter: brightness(0) invert(1);
    }
    
    .link-text {
      font-size: 17px;
      font-weight: 500;
      flex-grow: 1;
    }
    
    .link-item::after {
      content: '→';
      font-size: 20px;
      opacity: 0;
      transition: all 0.3s ease;
    }
    
    .link-item:hover::after {
      opacity: 1;
      margin-left: 10px;
    }
</style>
</head>
<body>
  <div class="content">
    <div class="logo">
      <img src="c:\Users\ADM\Downloads\logo (2).svg">
    </div>  
    
    <div class="links-container">
      <!-- Link para o Site -->
      <a href="https://www.seurestaurante.com" target="_blank" class="link-item">
        <img src="https://cdn-icons-png.flaticon.com/512/1006/1006771.png" alt="Site" class="link-icon">
        <span class="link-text">Visite nosso Site</span>
      </a>
      
      <!-- Link para Instagram -->
      <a href="https://www.instagram.com/seurestaurante" target="_blank" class="link-item">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" class="link-icon">
        <span class="link-text">Siga-nos no Instagram</span>
      </a>
      
      <!-- Link para WhatsApp -->
      <a href="https://wa.me/5511999999999" target="_blank" class="link-item">
        <img src="https://cdn-icons-png.flaticon.com/512/220/220236.png" alt="WhatsApp" class="link-icon">
        <span class="link-text">Fale conosco no WhatsApp</span>
      </a>
      
      <!-- Link para Localização -->
      <a href="https://maps.google.com/?q=Endereço+do+Restaurante" target="_blank" class="link-item">
        <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Localização" class="link-icon">
        <span class="link-text">Nossa Localização</span>
      </a>
    </div>
  </div>
</body>
</html>
